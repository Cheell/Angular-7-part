<div style="margin-top: 2vw;" class="company">Please fill the fields below and press "Register" to register as a verified Company!</div>

<img src="../../../../assets/Img/tower.png" class="tower">

<form #myForm="ngForm" (ngSubmit)="send()" class="loginSize" style="margin-top: 8vw; margin-left: 20vw">
 
    <input #name="ngModel" required type="text" name="companyName" [(ngModel)]="company.companyName" placeholder="Name...">
    <span *ngIf="name.invalid && name.dirty">Missing Name</span>
    <br>
  
    <input #password="ngModel" required type="text" name="companyPassword" [(ngModel)]="company.companyPassword" placeholder="Password...">
    <span *ngIf="password.invalid && password.dirty">Missing Password</span>
    <br>
    
    <input #email="ngModel" required type="text" name="companyEmail" [(ngModel)]="company.companyEmail" placeholder="Email...">
    <span *ngIf="email.invalid && email.dirty">Missing Email</span>
    <br>

    <button [disabled]="myForm.form.invalid" class='submitButton'>Register</button>
</form>
