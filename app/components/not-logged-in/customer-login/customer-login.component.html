<div style="margin-top: 2vw">Please fill the fields below and press "Login" to enter as a verified Customer of our Tower!</div>

<img src="../../../../assets/Img/tower.png" class="tower">

<form #myForm="ngForm" (ngSubmit)="send()" class="loginSize" style="margin-top: 8vw; margin-left: 20vw">
  <input  #name="ngModel" required type="text" name="userName" [(ngModel)]="user.userName" placeholder="Name...">
  <span *ngIf="name.invalid && name.dirty">Missing Name</span>
  <br>

  <input #password="ngModel" required type="text" name="userPassword" [(ngModel)]="user.userPassword" placeholder="Password...">
  <span *ngIf="password.invalid && password.dirty">Missing Password</span>
  <br>

  <button [disabled]="myForm.form.invalid" class='submitButton'>Login!</button>
  
</form>
