<br>
<p class="company">Here you can change your company name and other details!</p>
<br>
<div>
  <span>Your current name: </span><span class="user">{{company.companyName}}</span>
  <input #name required type="text" placeholder="New name...">
  <button (click)="updateName(name.value)" class="menuButton">Change name</button>
</div>
<br>
<div>
  <span>Your current password: </span><span class="user">{{company.companyPassword}}</span>
  <input #password required type="text" placeholder="New password...">
  <button (click)="updatePassword(password.value)" class="menuButton">Change password</button>
</div>
<br>
<div>
  <span>Your current email: </span><span class="user">{{company.companyEmail}}</span>
  <input #email required type="text" placeholder="New email...">
  <button (click)="updateEmail(email.value)" class="menuButton">Change email</button>
</div>
